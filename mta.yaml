_schema-version: 3.3.0
ID: BookshopCapTutorial
version: 1.0.0-SNAPSHOT
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
modules:
  - name: BookshopCapTutorial-srv
    type: java
    path: srv
    parameters:
      instances: 1
      buildpack: sap_java_buildpack_jakarta
    properties:
      SPRING_PROFILES_ACTIVE: cloud,sandbox
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true --batch-mode
      build-result: target/*-exec.jar
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: BookshopCapTutorial-auth
      - name: BookshopCapTutorial-db

  - name: BookshopCapTutorial-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm run build
    requires:
      - name: BookshopCapTutorial-db

resources:
  - name: BookshopCapTutorial-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: BookshopCapTutorial-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          credential-types:
            - "binding-secret"
            - "x509"
        role-collections:
          - name: 'clerk (BookshopCapTutorial ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.clerk'
          - name: 'admin (BookshopCapTutorial ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.admin'
          - name: 'manager (BookshopCapTutorial ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.manager'
  - name: BookshopCapTutorial-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
